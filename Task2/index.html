
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Todo List 2022 with LocalStorage</title>
	<link rel="stylesheet" href="main.css" />
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;0,700;0,900;1,400&family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">

</head>
<body>
	<main class="app">
		<section class="greeting">
			<h2 class="title">
				Hello, <input type="text" id="name" placeholder="Name here" />
			</h2>
		</section>
		
		<section class="create-todo">
			<h3>Create Your To-do List</h3>
			<form id="new-todo-form">
				<input 
					type="text" 
					placeholder="Write your task here..."
					name="content"
					id="content" />
				
				<h2 class="pyt">Priortize your task</h2>
				<div class="options">
					<label>
						<input type="radio" name="category" id="category1" value="high" /> 
						<span class="bubble high"></span>
						<div>High</div>
					</label>
					<label>
						<input type="radio" name="category" id="category2" value="medium" />
						<span class="bubble medium"></span>
						<div>Medium</div>
					</label>
                    <label>
						<input type="radio" name="category" id="category3" value="low" />
						<span class="bubble low"></span>
						<div>Low</div>
					</label>
				</div>

				<input type="submit" value="Add Task" />
			</form>
		</section>
	
		<section class="todo-list">
			<h3>Your To-Do List</h3>
			<div class="list" id="todo-list"></div>
		</section>

	</main>

	<script src="main.js"></script>
</body>
</html>
